<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editing the blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header">

    </header>
    <main>
        <div class="container mt-5 mb-5">
            <h1>Editing blog</h1>
            <div th:each="el : ${post}">
                <form method="post">
                    <input type="text" th:value="${el.title}" name="title" placeholder="Enter the name" class="form-control"><br>
                    <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter the anons" class="form-control"><br>
                    <textarea name="full_text" placeholder="Enter the text of the blog" class="form-control" th:text="${el.full_text}" /><br>
                    <button type="submit" class="btn btn-success">Add the blog</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top" th:insert="blocks/footer :: footer">

    </footer>
</div>
</body>
</html>
