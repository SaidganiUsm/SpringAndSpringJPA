<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>BLog of the Website</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    </head>
    <body>
    <div class="container py-3">
        <header th:insert="blocks/header :: header">

        </header>
        <main>
            <div class="container mt-5">
                <h1>Website blog</h1>
                <div th:each="el : ${posts}" class="alert alert-info mt-2">
                    <h3 th:text="${el.title}"/>
                    <p th:text="${el.anons}"/>
                    <a th:href="'/blog/' + ${el.id}" class="btn btn-warning">Details</a>
                </div>
            </div>
        </main>

        <footer class="pt-4 my-md-5 pt-md-5 border-top" th:insert="blocks/footer :: footer">

        </footer>
    </div>
    </body>
</html>
