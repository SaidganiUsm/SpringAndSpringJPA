<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BLog of the Website</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header">

    </header>
    <main>
        <div class="container mt-5">
            <div th:each="el : ${post}" class="alert alert-info mt-2">
                <h1 th:text="${el.title}"/>
                <p th:text="${el.anons}"/>
                <p th:text="${el.views}"/>
                <a th:href="'/blog/' + ${el.id + '/edit'}" class="btn btn-warning">Edit</a>
                <form th:action="'/blog/' + ${el.id} + '/remove'" method="post">
                    <button type="submit" th:href="'/blog/' + ${el.id} + '/remove'" class="btn btn-warning">Delete</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top" th:insert="blocks/footer :: footer">

    </footer>
</div>
</body>
</html>
