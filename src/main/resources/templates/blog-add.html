<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>BLog of the Website</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header">

    </header>
    <main>
        <div class="container mt-5">
            <h1>Adding blog</h1>
            <form action="/blog/add">
                <input type="text" name="title" placeholder="Enter the name" class="form-control">
                <input type="text" name="anons" placeholder="Enter the anons" class="form-control">
                <textarea name="full_text" placeholder="Enter the text of the blog" class="form-control"></textarea>
                <button type="submit" class="btn-success">Add the blog</button>
            </form>
        </div>
    </main>

    <footer class="pt-4 my-md-5 pt-md-5 border-top" th:insert="blocks/footer :: footer">

    </footer>
</div>
</body>
</html>
